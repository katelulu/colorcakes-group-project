<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="We love cakes! Find the recipe for your next amazing cake here!"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-subpage.css" />
    <link rel="stylesheet" href="style-both.css" />
    <title>Colorful Cakes</title>
    <!--Title Needs to be edited-->
  </head>
  <body>
    <div class="container-flex">
      <div class="head-container">
        <header>
          <div class="Cakepageheader">
            <h5>Cakepagename</h5>
          </div>
          <div class="morecakes">
            <p>Want more cakes?</p>
          </div>
        </header>
      </div>

      <div class="mid-container">
        <div class="Cakename">
          <h6>Cakename</h6>
        </div>

        <div class="Share">
          <button type="button">Share!</button>
        </div>
      </div>

      <div class="main-flex">
        <div class="Cake-details">
          <div class="flex-subcontainer1">
            <button type="button">Hover:Shows Cakename</button>
          </div>
          <div class="flex-subcontainer1">
            <button type="button">Click for images</button>
          </div>
          <div class="flex-subcontainer1">
            <button type="button">Others</button>
          </div>
        </div>

        <div class="Procedure">
          <h6>HOW TO PREPARE:</h6>
          <p>Procedure</p>
        </div>

        <div class="Ingredients">
          <table>
            Ingredients table
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
            </tr>
            <tr>
              <td>All Purpose flour</td>
              <td>200g</td>
            </tr>
            <tr>
              <td>Sugar</td>
              <td>100g</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="footer1-container">
        <button type="button">Calories</button>
      </div>

      <div class="footer2-container">
        <button type="button">Others cakes</button>
      </div>
    </div>

    <!--all the following belong to bootstrap!-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
